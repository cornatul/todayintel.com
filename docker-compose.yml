version: '3.8'

services:

  app:
    image: cornatul/todayintel.com:latest
    container_name: app_server
    restart: always
    networks:
      - app-network
    volumes:
      - ./:/var/www/
    ports:
      - "8000:80"
      - "8001:443"
    depends_on:
      - mysql
      - redis
      - rabbitmq

  mysql:
    image: mysql:latest
    container_name: mysql_server
    restart: always
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_PORT: ${DB_PORT}
    ports:
        - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq_server
    restart: always
    networks:
      - app-network
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  redis:
    image: redis:4.0
    container_name: redis_server
    networks:
      - app-network
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6382:6379"
#Nlp Service
  nlpservice:
    image: cornatul/nlp:v1
    container_name: nlp_server
    restart: always
    networks:
      - app-network
    ports:
      - "9000:8000"
#WebAi API
  webai:
    image: cornatul/webai.ai:latest
    container_name: webai_server
    restart: always
    networks:
      - app-network
    ports:
      - "5000:5000"
#phpmyadmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma_server
    networks:
      - app-network
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
#Volumes to be created
volumes:
  app_data:
  mysql_data:
  rabbitmq_data:


# Networks to be created
networks:
  app-network:
